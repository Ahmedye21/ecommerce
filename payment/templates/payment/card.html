{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="product-details">
                <h2>Product Name 1</h2>
                <p class="description">This is a great product.</p>
                <p class="price">$19.99</p>
                <button class="add-to-cart" data-price="19.99" data-name="Product Name 1">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Product Image">
            <div class="product-details">
                <h2>Product Name 2</h2>
                <p class="description">This is a great product.</p>
                <p class="price">$29.99</p>
                <button class="add-to-cart" data-price="29.99" data-name="Product Name 2">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="confirm-yes" class="confirm-btn">Yes</button>
            <button id="confirm-no" class="confirm-btn">No</button>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
