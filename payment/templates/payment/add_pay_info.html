<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Info</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <a href="{% url 'core:index' %}">Home</a>

</head>
<body>
    <div class="container">
        <h1>Add Payment Info</h1>
        
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ name|default:'' }}">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email|default:'' }}">
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ phone|default:'' }}">
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ location|default:'' }}">
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ state|default:'' }}">
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
